<!DOCTYPE html>
<html>
    
    <head>
        <title>
            startScreen

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link href="files/resources/lib/theme/jqm/jqm.css" rel="stylesheet" />
        <link href="files/resources/lib/theme/ios7/ios7.css" rel="stylesheet" />
        <link href="files/resources/lib/jquerymobile/1.3.0/jquery.mobile.structure-1.3.0.css"

        <script type="text/javascript" src="files/resources/lib/store/json2.js">

        <script type="text/javascript" src="files/resources/lib/jquery/jquery-1.8.2.js">

        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
                if (navigator.userAgent.toLowerCase().indexOf("msie") != -1)
                {
                    $.mobile.allowCrossDomainPages = true;
                    $.support.cors = true;
                }
            });
        </script>
        <script type="text/javascript" src="files/resources/lib/jquerymobile/1.3.0/jquery.mobile-1.3.0.js">
        </script>
        <script type="text/javascript" src="files/resources/js/mobilebase.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/event/customEventHandler.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/sha1.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/oauth.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/contexts.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jsonpath.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jquery.xml2json.min.js">

        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true">

        <script type="text/javascript" src="files/resources/lib/jquery-ui-map/jquery.ui.map.full.min.js">

        </script>
        <script type="text/javascript" src="files/resources/lib/get_target_platform.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/cordova.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/childbrowser.js">
        </script>
        <link href="files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
        />
        <script type="text/javascript" src="files/views/assets/js/TwitterSearchJS.js">
        </script>
        <script type="text/javascript" src="files/views/assets/js/locationHelper.js">
        </script>
        <script type="text/javascript" src="files/views/assets/js/services/service.js">
        </script>

    <body>
        <script language="JavaScript" type="text/javascript">
                if (navigator.userAgent.match(/iP/i))
        {
            $(window).bind('orientationchange', function(event)
            {
                $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));
            }).trigger('orientationchange');
        }
        </script>
        <div data-role="page" style="min-height:480px;" dsid="startScreen" id="startScreen"
        class="type-interior" data-theme="b" data-add-back-btn="false" data-back-btn-text="Back">
            <!-- mobileheader1 -->
            <div data-role="header" data-position="fixed" data-theme="b" name="mobileheader1"
            id="startScreen_mobileheader1" class='mobileHeader startScreen_mobileheader1 '>
                <h1 dsid="mobileheader1">
                    KidsConnect
                </h1>
            </div>
            <!-- mobilecontainer1 -->
            <div data-role="content" id="startScreen_mobilecontainer1" name="mobilecontainer1"
            class="mobileContent startScreen_mobilecontainer1" dsid="mobilecontainer1" data-theme="b">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="startScreen.js">
                </script>
                <!-- searchInput -->
                <div data-role="fieldcontain" class="startScreen_searchInput ">
                    <input type="text" name="searchInput" dsid="searchInput" value="" placeholder="Put your search keyword here"
                    id="startScreen_searchInput" tabindex="3" data-theme="b" class=' startScreen_searchInput '
                    />
                </div>
                <!-- searchButton -->
                <a data-role="button" name="searchButton" dsid="searchButton" class='  startScreen_searchButton'
                id="startScreen_searchButton" data-corners="true" x-apple-data-detectors="false"
                data-mini="false" data-theme="b" tabindex="4">
                Search
                </a>
                <!-- outputGrid -->
                <div class="startScreen_outputGrid_wrapper">
                    <table id="startScreen_outputGrid" class=" startScreen_outputGrid" dsid="outputGrid"
                    name="outputGrid" cellpadding=0 cellspacing=0>
                        <col style="width:auto;" />
                        <tr class="startScreen_outputGrid_row_0">
                            <!-- upperCell -->
                            <td id="startScreen_upperCell" name="upperCell" class="startScreen_upperCell" colspan=1
                            rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- innerGrid -->
                                    <div class="startScreen_innerGrid_wrapper">
                                        <table id="startScreen_innerGrid" class=" startScreen_innerGrid" dsid="innerGrid"
                                        name="innerGrid" cellpadding=0 cellspacing=0>
                                            <col style="width:92px;" />
                                            <col style="width:auto;" />
                                            <tr class="startScreen_innerGrid_row_0">
                                                <!-- mobilegridcell_23 -->
                                                <td id="startScreen_mobilegridcell_23" name="mobilegridcell_23" class="startScreen_mobilegridcell_23"
                                                colspan=1 rowspan=1>
                                                    <div class="cell-wrapper">
                                                        <!-- tweetPicture -->
                                                        <img class=" startScreen_tweetPicture" src="files/resources/image/no-image.jpg"
                                                        id="startScreen_tweetPicture" dsid="tweetPicture" name="tweetPicture" />
                                                    </div>
                                                </td>
                                                <!-- mobilegridcell_27 -->
                                                <td id="startScreen_mobilegridcell_27" name="mobilegridcell_27" class="startScreen_mobilegridcell_27"
                                                colspan=1 rowspan=1>
                                                    <div class="cell-wrapper">
                                                        <!-- tweetFrom -->
                                                        <div name="tweetFrom" id="startScreen_tweetFrom" dsid="tweetFrom" data-role="appery_label"
                                                        class=' startScreen_tweetFrom '>
                                                            Label
                                                        </div>
                                                        <!-- tweetTime -->
                                                        <div name="tweetTime" id="startScreen_tweetTime" dsid="tweetTime" data-role="appery_label"
                                                        class=' startScreen_tweetTime '>
                                                            Label
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr class="startScreen_outputGrid_row_1">
                            <!-- mobilegridcell_20 -->
                            <td id="startScreen_mobilegridcell_20" name="mobilegridcell_20" class="startScreen_mobilegridcell_20"
                            colspan=1 rowspan=1>
                                <div class="cell-wrapper">
                                    <!-- tweetText -->
                                    <div name="tweetText" id="startScreen_tweetText" dsid="tweetText" data-role="appery_label"
                                    class=' startScreen_tweetText '>
                                        Label
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class="mobileFooter startScreen_mobilefooter1"
            name="mobilefooter1" dsid="mobilefooter1" id="startScreen_mobilefooter1" data-theme="b">
            </div>
        </div>
    </body>

</html>
